<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Hosting on GitHub</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Static Data Store using GitHub</h1>
        <nav>
            <a href="#images">Images</a><a href="#json">JSON</a><a href="#csv">CSV</a><a href="#zip">ZIP</a>
            <a href="#video">Video</a>
            <a href="#audio">Audio</a>
        </nav>
    </header>
    <div class="dataContainer">
        <h1>Images</h1>
        <div class="dataList" id="images">
        </div>
    </div>
    

    <div class="dataContainer">
        <h1>Json Data</h1>
        <div class="dataList" id="json">
        </div>
    </div>


    <div class="dataContainer">
        <h1>CSV Data</h1>
        <div class="dataList" id="csv">
        </div>
    </div>
    <div class="dataContainer">
        <h1>ZIP Data</h1>
        <div class="dataList" id="zip">
        </div>
    </div>
    <div class="dataContainer">
        <h1>Video Data</h1>
        <div class="dataList" id="video">
        </div>
    </div>
    <div class="dataContainer">
        <h1>Audio Data</h1>
        <div class="dataList" id="audio">
        </div>
    </div>






    <footer style="
    text-align: center;
    background: rgb(0, 4, 56);
    padding: 10px;
    ">
        All Rights Reserved || TechForEveryBody || Copy Right 2021
    </footer>
</body>
<script src="./script.js"></script>

</html>
